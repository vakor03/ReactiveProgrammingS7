<div class="top-menu">

  <img class="logo"
       src="https://angular-academy.s3.amazonaws.com/main-logo/main-page-logo-small-hat.png">

</div>

<div class="demo">

  <div>Start Date: {{startDate | date: 'MMM/dd/yyyy'}}</div>

  <div> {{title | uppercase}}</div>

  <div> {{price | number:'3.3-5'}}</div>

  <div> {{price | currency:'UAH'}}</div>

  <div> {{ rate | percent}}</div>

<!--  {{courses | json}}-->

</div>

<div *ngFor="let pair of courses[0] | keyvalue">
  {{pair.key}}: {{pair.value}}
</div>

<div class="courses">

  <course-card *ngFor="let course of courses | slice : 0:2
  ;index as i; first as isFirst; last as isLast"
               [class.is-first]="isFirst"
               [class.is-last]="isLast"
               (courseSelected)="onCourseSelected($event)"
               [course]="course" [cardIndex]="i+1"></course-card>

</div>
